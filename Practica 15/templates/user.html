{% extends 'base.html' %}

{% block title %}Профиль пользователя{% endblock %}

{% block content %}
<div class="card">
    {% if is_authenticated %}
        <h1>Профиль пользователя</h1>
        <p>Добро пожаловать, {{ username }}!</p>
    {% else %}
        <h1>Доступ запрещен</h1>
        <p>Пожалуйста, войдите в систему.</p>
    {% endif %}
</div>
{% endblock %}
